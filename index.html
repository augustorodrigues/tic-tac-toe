<!DOCTYPE HTML>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Jogo da Velha</title>

	<!-- jQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

	<div id="pagina_inicial" align="center">

				</tr>
				<tr>
					<td align="center">
						<img src="imagens/jogador_1.png"><br />

						<img id="btn_iniciar_jogo" src="imagens/iniciar.png">

		</table>

			<table>

					</td>
					<td style="border-bottom: solid 1px; border-right: solid 1px;">
						<div class="jogada" id="b_2" style="width: 100px; height: 100px;"></div>
					</td>
					<td style="border-bottom: solid 1px;">
						<div class="jogada" id="b_3" style="width: 100px; height: 100px;"></div>
					</td>
				</tr>

				<tr>
					<td style="border-right: solid 1px;">

					<td style="border-right: solid 1px;">

					</td>
					<td>
						<div class="jogada" id="c_3" style="width: 100px; height: 100px;"></div>
					</td>
				</tr>
			</table>
		</div>

		<div style="display: inline-block;">
			<img src="imagens/jogador_2.png"><br />
			<span id="nome_jogador_2"></span>
		</div>
